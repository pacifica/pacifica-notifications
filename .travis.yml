language: python
services:
- postgresql
- elasticsearch

addons:
  apt:
    sources:
    - elasticsearch-5.x
    packages:
    - elasticsearch
    - oracle-java8-set-default

python:
- 2.7
- 3.6

stages:
- lint
- test

script:
- coverage run --include='pacifica/*' -m pytest -v
- coverage report -m --fail-under 100
- if [[ $CODECLIMATE_REPO_TOKEN ]] ; then codeclimate-test-reporter; fi

jobs:
  include:
  - stage: lint
    python: 3.6
    script: pre-commit run -a
  - python: 2.7
    script: pre-commit run -a

before_install: bash -xe travis/before-install.sh

install:
- pip install -r requirements-dev.txt
